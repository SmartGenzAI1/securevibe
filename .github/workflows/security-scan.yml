name: Security Scanning

on:
  # Weekly scheduled scan
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC
  
  # On-demand trigger
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of scan to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - dependencies
          - code
          - container
          - secrets
          - dast
  
  # Trigger on push to main with security-related changes
  push:
    branches: [main]
    paths:
      - '**/package*.json'
      - '**/Dockerfile*'
      - '.github/workflows/security-scan.yml'
  
  # Trigger on pull requests
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  # Job 1: Snyk Dependency Vulnerability Scan
  snyk-scan:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'dependencies' || github.event.inputs.scan_type == ''
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk to check for vulnerabilities
        working-directory: ./securevibe
        run: snyk test --all-projects --severity-threshold=high --json-file-output=snyk-results.json || true
        continue-on-error: true

      - name: Run Snyk Code scan
        working-directory: ./securevibe
        run: snyk code test --severity-threshold=high --json-file-output=snyk-code-results.json || true
        continue-on-error: true

      - name: Monitor project in Snyk
        working-directory: ./securevibe
        run: snyk monitor --all-projects || true
        if: github.ref == 'refs/heads/main'
        continue-on-error: true

      - name: Upload Snyk results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results
          path: |
            ./securevibe/snyk-results.json
            ./securevibe/snyk-code-results.json
          retention-days: 30

  # Job 2: CodeQL Analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'code' || github.event.inputs.scan_type == ''
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths:
              - securevibe
            paths-ignore:
              - '**/node_modules/**'
              - '**/dist/**'
              - '**/build/**'
              - '**/*.test.js'
              - '**/__tests__/**'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Job 3: Trivy Container Scan
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'container' || github.event.inputs.scan_type == ''
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t securevibe:scan-target -f Dockerfile .

      - name: Run Trivy vulnerability scanner (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'securevibe:scan-target'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'securevibe:scan-target'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy results artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json
          retention-days: 30

      - name: Check for critical vulnerabilities
        run: |
          if [ -f trivy-results.json ]; then
            critical_count=$(cat trivy-results.json | jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length')
            if [ "$critical_count" -gt 0 ]; then
              echo "::error::Found $critical_count CRITICAL vulnerabilities"
              exit 1
            fi
          fi

  # Job 4: Secret Detection with TruffleHog
  trufflehog:
    name: Secret Detection (TruffleHog)
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'secrets' || github.event.inputs.scan_type == ''
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run TruffleHog filesystem scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --debug --only-verified

  # Job 5: GitLeaks Secret Detection (DISABLED - Requires paid license for organizations)
  # gitleaks:
  #   name: Secret Detection (GitLeaks)
  #   runs-on: ubuntu-latest
  #   if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'secrets' || github.event.inputs.scan_type == ''
  #   permissions:
  #     contents: read
  #     security-events: write
  #
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #       with:
  #         fetch-depth: 0
  #
  #     - name: Run GitLeaks
  #       uses: gitleaks/gitleaks-action@v2
  #       env:
  #         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  #         GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # Job 6: OWASP ZAP DAST Scan
  zap-scan:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'dast'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start application
        run: |
          docker build -t securevibe:zap-test -f Dockerfile .
          docker run -d -p 3000:3000 --name securevibe-zap securevibe:zap-test
          sleep 30  # Wait for application to start

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false

      - name: Upload ZAP results
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: report_*.html
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker stop securevibe-zap || true
          docker rm securevibe-zap || true

  # Job 7: NPM Audit
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'dependencies' || github.event.inputs.scan_type == ''
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: ./securevibe
        run: npm audit --audit-level=moderate --json > npm-audit-results.json || true

      - name: Generate npm audit report
        working-directory: ./securevibe
        run: |
          if [ -f npm-audit-results.json ]; then
            npm audit --audit-level=moderate || true
          fi

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: ./securevibe/npm-audit-results.json
          retention-days: 30

  # Job 8: Dependency Review (for PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: true
          fail-on-severity: moderate

  # Job 9: Security Summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [snyk-scan, codeql, trivy-scan, trufflehog, npm-audit]
    if: always()
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Generate Security Report
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-summary.md
          echo "" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Tool | Status |" >> security-summary.md
          echo "|------|--------|" >> security-summary.md
          echo "| Snyk | ${{ needs.snyk-scan.result }} |" >> security-summary.md
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> security-summary.md
          echo "| Trivy | ${{ needs.trivy-scan.result }} |" >> security-summary.md
          echo "| TruffleHog | ${{ needs.trufflehog.result }} |" >> security-summary.md
          echo "| NPM Audit | ${{ needs.npm-audit.result }} |" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Detailed Reports" >> security-summary.md
          echo "" >> security-summary.md
          echo "All detailed scan reports are available as artifacts." >> security-summary.md
          cat security-summary.md

      - name: Upload Security Summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });