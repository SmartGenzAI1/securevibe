apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: securevibe
  namespace: securevibe
  labels:
    app.kubernetes.io/name: securevibe
    app.kubernetes.io/component: ingress
  annotations:
    # Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    
    # TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
    
    # SSL Redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://securevibe.io, https://*.securevibe.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
    
    # Proxy Settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # WAF (if using ModSecurity)
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRequestBodyAccess On
      SecResponseBodyAccess On
      SecResponseBodyLimit 524288
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - securevibe.io
        - www.securevibe.io
        - api.securevibe.io
      secretName: securevibe-tls
  rules:
    - host: securevibe.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: securevibe
                port:
                  number: 80
    - host: www.securevibe.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: securevibe
                port:
                  number: 80
    - host: api.securevibe.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: securevibe
                port:
                  number: 80
---
# Certificate resource for cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: securevibe-tls
  namespace: securevibe
  labels:
    app.kubernetes.io/name: securevibe
    app.kubernetes.io/component: certificate
spec:
  secretName: securevibe-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - securevibe.io
    - www.securevibe.io
    - api.securevibe.io
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - digital signature
    - key encipherment