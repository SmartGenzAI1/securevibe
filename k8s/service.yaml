apiVersion: v1
kind: Service
metadata:
  name: securevibe
  namespace: securevibe
  labels:
    app.kubernetes.io/name: securevibe
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 3000
      targetPort: http
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: securevibe
    app.kubernetes.io/component: api
  sessionAffinity: None
  publishNotReadyAddresses: false
---
# Headless service for StatefulSet if needed
apiVersion: v1
kind: Service
metadata:
  name: securevibe-headless
  namespace: securevibe
  labels:
    app.kubernetes.io/name: securevibe
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: securevibe
    app.kubernetes.io/component: api