apiVersion: v1
kind: Namespace
metadata:
  name: securevibe
  labels:
    name: securevibe
    app.kubernetes.io/name: securevibe
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: securevibe-platform
    security.istio.io/tlsMode: istio
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "SecureVibe authentication platform namespace"
    owner: "platform-team"
    cost-center: "engineering"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: securevibe-quota
  namespace: securevibe
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    pods: "20"
    services: "10"
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: securevibe-limits
  namespace: securevibe
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container